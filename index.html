<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .heart-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .step {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .step.visible {
            opacity: 1;
            visibility: visible;
        }

        .step h1 {
            font-size: 48px;
            color: #ff4d4d;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .step p {
            font-size: 24px;
            color: #cc0000;
        }

        #finalPage h1 {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="step visible" id="step1">
        <h1>Will you be my Valentine?</h1>
        <img src="picture.jpg" alt="Cute Cat Valentine" class="heart-image">
        <div>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>

    <div class="step" id="step2">
        <h1>Are you sure?</h1>
        <img src="picture.jpg" alt="Cute Cat Valentine" class="heart-image">
        <div>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>

    <div class="step" id="step3">
        <h1>But I'm broke... Are you pretty sure you want to spend your Valentine's with me?</h1>
        <img src="picture.jpg" alt="Cute Cat Valentine" class="heart-image">
        <div>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>

    <div class="step" id="finalPage">
        <h1>Thank You!</h1>
        <p>I'm so happy! ❤️</p>
        <img src="picture.jpg" alt="Cute Cat Valentine" class="heart-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steps = ['step1', 'step2', 'step3', 'finalPage'];
            let currentStep = 0;

            function moveNoButton(button) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const randomX = Math.random() * (screenWidth - 150);
                const randomY = Math.random() * (screenHeight - 50);
                
                button.style.position = 'fixed';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
            }

            function showStep(stepIndex) {
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('visible');
                });
                
                const stepToShow = document.getElementById(steps[stepIndex]);
                stepToShow.classList.add('visible');
            }

            document.querySelectorAll('.yes-button').forEach(button => {
                button.addEventListener('click', () => {
                    currentStep++;
                    showStep(currentStep);
                });
            });

            document.querySelectorAll('.no-button').forEach(button => {
                button.addEventListener('mouseover', () => moveNoButton(button));
                button.addEventListener('click', () => moveNoButton(button));
            });
        });
    </script>
</body>
</html>
